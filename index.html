<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Mingle - Love Calculator</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- CSS JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <img src="images/love-banner.png" alt="this is banner" width="100%">
    <div class="container">
        <div class="offer section-div">
            <h1 class="offer-text shadow-lg">Welcome to Single Mingle Love Calculator</h1>
        </div>

        <div class="input-fields section-div">
            <div class="text-center">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="What's your Name?" onkeypress="return event.charCode != 32" required>
                    <label for="name">What is your Name?</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="pname" placeholder="What is your partner's Name?" onkeypress="return event.charCode != 32" required>
                    <label for="age">What is your partner's Name?</label>
                </div>
                <!-- <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" checked>
                    <label class="form-check-label" for="male">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female">
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div> -->
            </div>
        </div>

        <div class="calculate text-center section-div">
            <button type="button" class="btn btn-lg btn-warning calc-btn" id="calculate" onclick="calculate()"><b>Calculate Love Score</b></button>
        </div>

        <div class="show-results text-center section-div">
            <h1>Your Love Score is : </h1>
            <h1 id="result-score">---</h1>
            <h1 id="result-text">-----</h1>
        </div>

        <button type="button" class="btn btn-danger mb-3" id="calculate" onclick="clearallscore()"><i class="bi bi-trash3-fill"></i>&nbsp; Clear All Previous Score & Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
